name: Run all tox jobs using Python3

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          - python-version: "3.8"
            min_versions: "true"
          - python-version: "3.8"
            min_versions: "false"

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache tox and precommit environments
      uses: actions/cache@v3
      with:
        path: |
          .tox
          ~/.cache/pre-commit
        key: ${{ runner.os }}-${{ matrix.python-version }}-${{ steps.date.outputs.date }}-${{ hashFiles('setup.py') }}-${{ hashFiles('.pre-commit-config.yaml') }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install tox-gh-actions
    - name: Clear results in tox environments
      run: |
        rm -rf .tox/*/tmp
    - name: Run tox with latest versions
      if: ${{ !matrix.min_versions }} || ${{ matrix.min_versions == 'false' }}
      run: |
        tox
    - name: Run tox with min versions
      if: ${{ matrix.min_versions }}
      run: |
        tox run -e ${{ matrix.python-version }}-min_versions
    - name: JUnit Report Action
      uses: mikepenz/action-junit-report@v3
      if: always() # always run even if the previous step fails
      with:
        report_paths: 'reports/pytest-*.xml'
    - name: Upload to codecov
      if: ${{matrix.python-version == '3.9'}}
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
        files: ./coverage.xml
        flags: pytest
        name: "NeuroTS-py${{ matrix.python-version }}"
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: tests-${{ matrix.python-version }}
        retention-days: 4
        path: |
          .tox/py*/tmp
          docs/build
          reports
